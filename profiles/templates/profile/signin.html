{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<form action="{% url 'profile:signin' %}" method="post">
    {% csrf_token %}
    {{ userForm|crispy }}
    {{ profile|crispy }}
    <button type="submit" class="btn btn-brown text-light mt-4">Submit</button>
</form>
{% endblock %}
